on:
  push:
    branches:
      - master

jobs:
  run_tests_and_build:
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm i -G yarn
      - run: node --version
      - run: node --version
      - run: npm --version
      - run: yarn --version
      - run: yarn install
      - run: npm start test
      - run: npm start build
